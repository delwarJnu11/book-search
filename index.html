<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive Assignment-6</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Header part start here  -->
    <header class="container">
        <h2 class="text-center fs-3 my-3">Search Your Book</h2>
        <!-- search field and button  -->
        <div class="d-flex mx-auto w-50">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input" />
            <button onclick="loadBooks()" class="btn btn-outline-primary" type="submit" id="search-btn">
                Search
            </button>
        </div>
    </header>
    <main>
        <section class="container my-5">
            <!-- spinner -->
            <div class="d-flex justify-content-center my-2">
                <div id="spinner" class="spinner-border text-success d-none" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <!-- error message and search result show here  -->
            <div class="w-50 mx-auto" id="message">

            </div>
            <!-- display books here  -->
            <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom script  -->
    <script src="js/app.js"></script>
</body>

</html>
